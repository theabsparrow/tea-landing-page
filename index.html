<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Landing Page</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./images/tea-4.png" type="image/x-icon">
    <!-- tailwind and daisy ui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Plus+Jakarta+Sans:ital@0;1&display=swap"
        rel="stylesheet">
    <!-- css style for font -->
    <style>
        .font-manrope {
            font-family: "Manrope", sans-serif;
        }

        .font-jakarta {
            font-family: "Plus Jakarta Sans", sans-serif;
        }
    </style>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- cunstom color  -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'gradient-start': '#FF8938',
                        'gradient-end': '#FF000000',
                    }
                }
            }
        }
    </script>
</head>

<body class="font-manrope">
    <!-- header section starts -->
    <header class="container mx-auto px-[60px] lg:px-[130px] mt-8 mb-[130px] flex flex-col lg:flex-row gap-6 lg:gap-0 lg:justify-between items-center">
        <!-- left part -->
        <div class="space-y-[30px]">
            <h1 class="text-[#1C1C1C] text-[80px] font-extrabold leading-[100px]">It's good <br> tea time at The <br>
                Tea House</h1>
            <p class="text-[#777777] text-lg font-medium leading-[30px]">Tea and Botanical Solutions
                Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>
            <div>
                <button class="btn btn-primary text-[20px] font-bold leading-[27px]">Explore More<img
                        src="./images/Frame.png" alt="">
                </button>
            </div>
        </div>
        <!-- right part -->
        <div class="relative">
            <img src="./images/banner.png" alt="banner image">
            <div
                class="flex items-center gap-3 px-4 py-2 lg:px-7 lg:py-4 drop-shadow-xl bg-white rounded-xl absolute bottom-[-5px] lg:bottom-[25px] left-[50px] lg:left-[100px]">
                <div>
                    <i class="fa-solid fa-star text-3xl text-[#FFC850]"></i>
                </div>
                <div>
                    <h1 class="text-[30px] font-extrabold leading-[41px] text-black">5.00</h1>
                    <p class="text-[#777777] font-semibold leading-[22px]">Trust Pilot Ratings</p>
                </div>
            </div>
        </div>

    </header>
    <!-- header section ends -->

</body>

</html>
